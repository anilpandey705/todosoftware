<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="text-center mb-4">Todo App</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                    const taskText = document.createElement('span');
                    taskText.textContent = task.name;
                    if (task.completed) {
                        taskText.classList.add('task-completed');
                    }
                    taskItem.appendChild(taskText);

                    const actions = document.createElement('div');
                    actions.className = 'btn-group';

                    const completeBtn = document.createElement('button');
                    completeBtn.className = 'btn btn-success btn-sm';
                    completeBtn.textContent = 'Complete';
                    completeBtn.addEventListener('click', () => toggleTaskCompletion(index));
                    actions.appendChild(completeBtn);

                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-warning btn-sm';
                    editBtn.textContent = 'Edit';
                    editBtn.addEventListener('click', () => editTask(index));
                    actions.appendChild(editBtn);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-danger btn-sm';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteTask(index));
                    actions.appendChild(deleteBtn);

                    taskItem.appendChild(actions);
                    taskList.appendChild(taskItem);
                });
            };

            const addTask = () => {
                const taskName = taskInput.value.trim();
                if (taskName) {
                    tasks.push({ name: taskName, completed: false });
                    taskInput.value = '';
                    saveTasks();
                    renderTasks();
                }
            };

            const toggleTaskCompletion = (index) => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            };

            const editTask = (index) => {
                const newTaskName = prompt('Edit Task', tasks[index].name);
                if (newTaskName !== null) {
                    tasks[index].name = newTaskName.trim() || tasks[index].name;
                    saveTasks();
                    renderTasks();
                }
            };

            const deleteTask = (index) => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            };

            addTaskBtn.addEventListener('click', addTask);

            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            renderTasks();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
